    .gallery {
    display: grid;

    gap: 15px;
    max-width: 90%;
    margin: 0 auto;
    margin-bottom: 40px;
}

.gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
    background-color: #fff;
    padding: 10px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 10px;
}

.gallery-item a {
    display: block;
    text-decoration: none;
}

.gallery-item:hover {
    transform: scale(1.05); /*Increase the size by 5%*/
}

.caption {
    margin-top: 8px;
    font-size: 16px;
    color: #333;
    font-weight: bold;
    text-align: center;
}
